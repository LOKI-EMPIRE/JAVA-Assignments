<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>

    <h2>User Information</h2><br><br>
    <label for="nameInput">Enter name:</label><br><br>
    <input type="text" id="nameInput"><br><br>
    <label for="ageInput">Enter age:</label><br><br>
    <input type="text" id="ageInput"><br><br>
    <label for="arrayInput">Enter hobbies(comma-separated):</label><br><br>
    <input type="text" id="arrayInput"><br><br>
    <label for="isStudentSelect">Are you a student?(Select true false):</label><br><br>
    <select id="isStudentSelect">
        <option value="false">False</option>
        <option value="true">True</option>
    </select><br><br>
    <button onclick="userMethod()" id="showInfoButton">Show Information</button><br>
    <div id="output">
        <span id="ln1"></span><br>
        <span id="ln2"></span><br>
        <span id="ln3"></span><br>
        <span id="ln4"></span><br>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
