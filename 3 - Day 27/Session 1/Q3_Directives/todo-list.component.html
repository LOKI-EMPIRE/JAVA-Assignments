<div>
    <h1>To-Do List</h1>
    <input [(ngModel)]="newTask" placeholder="Add a new task">
    <button (click)="addTask()">Add</button><br><br>
</div>
<div>
    <ul>
        <li *ngFor="let task of tasks">
            <span [ngClass]="{'completed': task.completed}">{{task.title}}</span>
            <button *ngIf="!task.completed" (click)="completeTask(task)">Complete</button>
            <button (click)="deleteTask(i)">Delete</button><br><br>
        </li>
    </ul>
</div>
