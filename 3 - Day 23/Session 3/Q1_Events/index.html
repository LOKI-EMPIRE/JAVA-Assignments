<html lang="en">
<head>

  <title>BMI</title>

<body>

  <div class="container">
  <h1>BMI Calculator</h1>

  <label for="weight">Weight (in kg):</label><br><br>
  <input type="text" id="weight"><br><br>
  <span id="InvalidWeight"></span><br><br>

  <label for="height">Height (in cm):</label><br><br>
  <input type="text" id="height"><br><br>
  <span id="InvalidHeight"></span><br><br>

  <button onclick="calculateBMI()">Calculate BMI</button><br><br>
  <div id="result"></div>
  <div id="weightStatus"></div>
  </div>

  <script src="app.js"></script>

</body>
