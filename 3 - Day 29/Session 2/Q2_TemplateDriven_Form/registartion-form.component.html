<h1>Registration Form</h1>
<form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
    <label for="name">Name</label><br>
    <input type="text" id="name" #name="ngModel" name="name" required ngModel ><br>
    <div class="error-message">
        <span *ngIf="name.invalid">*Name is required</span>
    </div><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" email #email="ngModel" name="email" required ngModel><br>
    <div class="error-message" >
        <span *ngIf="email.errors?.required" >*Email is required</span>
        <span *ngIf="email.errors?.email">*Invalid email format!</span>
    </div><br><br>

    <label for="password">Password</label><br>
    <input type="text" id="password" #password="ngModel" name="password" required ngModel><br>
    <div class="error-message">
        <span *ngIf="password.invalid">*Password is required</span>
    </div><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="text" id="confirmPassword" #confirmPassword="ngModel" name="confirmPassword" required ngModel><br>
    <div class="error-message">
        <span *ngIf="confirmPassword.invalid">*Confirm Password is required</span>
        <span *ngIf="passwordMismatch">*Password do not match</span>
    </div><br><br>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>

<div *ngIf="isSubmitted" class="success-message">Registration successful</div>
